<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表单案例1</title>
</head>

<body>
	<h4>青春不常在 抓紧谈恋爱</h4>
	<table width="500" >
		<tr>
			<td>性别</td>
			<td>
				<form>
					<input type="radio" name="sex" id="nan"><label for="nan"><img src="logo.png" width="20" >男</label>
					<input type="radio" name="sex" id="nv"><label for="nv"><img src="logo.png" width="20" >女</label>
				</form>
			</td>
		</tr>
		<tr>
			<td>生日</td>
			<td>
				<select>
					<option selected>--请选择年--</option>
					<option>2001</option>
					<option>2002</option>
					<option>2003</option>
				</select>
				<select>
					<option selected>--请选择月--</option>
					<option>01</option>
					<option>02</option>
					<option>03</option>
				</select>
				<select>
					<option selected>--请选择日--</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>所在地区</td>
			<td><input type="text" value="宁夏"></td>
		</tr>
		<tr>
			<td>婚姻状态</td>
			<td>
				<input type="radio" name="hun" checked>未婚
				<input type="radio" name="hun">已婚
				<input type="radio" name="hun">离婚
			</td>
		</tr>
		</tr>
		<tr>
			<td>学历</td>
			<td><input type="text" value="幼儿园"></td>
		</tr>
		<tr>
			<td>喜欢的类型</td>
			<td>
				<input type="checkbox">妩媚的
				<input type="checkbox">可爱的
				<input type="checkbox">小鲜肉
				<input type="checkbox">老腊肉
				<input type="checkbox">都喜欢
			</td>
		</tr>
		<tr>
			<td>自我介绍</td>
			<td><textarea>自我介绍</textarea> </td>
		</tr>
		<tr>
			<td rowspan="3"></td>
			<td><input type="submit" value="免费注册"></td>
		</tr>
		<tr>
			
			<td><input type="checkbox">我同意注册条款和会员加入标准<br>
			<a href="index.html">我是会员，立即登录</a></td>
		</tr>
		<tr>
			
			<td><h3>我承诺</h3>
				<ul>
					<li>年满十八岁、单身</li>
					<li>抱着严肃地态度</li>
					<li>真诚寻找另一半</li>
				</ul></td>
		</tr>
	</table>
	
</body>
</html>
