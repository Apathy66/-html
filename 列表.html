<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>列表</title>
</head>

<body>
	<h2>列表</h2>
	<h3>1.无序列表(重点)</h3>
		<ul>
			<li>语法规范</li>
			<li>ul</li>
			<li>li</li>
			<li>ul里面只能放li,li里面任何都可</li>
		</ul>
	
	<h3>2.有序列表</h3>
		<ol>
			<li>有顺序</li>
			<li>ol里面只能放li</li>
			<li>li可以放任何</li>
		</ol>
	
	<h3>3.自定义列表(重点)</h3>
	大哥带领小弟
	<dl>
		<dt>我是大哥</dt>
		<dd>我是小弟1</dd>
		<dd>我是小弟2</dd>
		<dd>dl只能dt和dd,两者兄弟关系</dd>
	</dl>
	
</body>
</html>
